name: Trigger on /generate Comment

on:
  issue_comment:
    types: [created]  # Trigger when a new comment is created on an issue or pull request

jobs:
  log-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Log comment content
        run: |
          echo "Comment: ${{ github.event.comment.body }}"

      - name: Check for /generate in the comment
        if: startsWith(github.event.comment.body, '/generate')
        run: echo "The comment contains '/generate'. Workflow triggered successfully!"
