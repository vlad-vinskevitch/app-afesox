name: Maven CI for Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Ensure previous commit is available for comparison

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify GitHub Token Access
        run: |
          if [ -z "${{ secrets.APP_AFESOX }}" ]; then
            echo "ERROR: Secret APP_AFESOX is not set or not accessible."
            exit 1
          fi

      - name: Setup Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.APP_AFESOX }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Detect changed YAML files
        id: detect_yaml
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep -E '\.yml$' | grep -v '^\.github/')
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No YAML files changed outside of .github directory."
            exit 0  # Exit gracefully if no relevant changes are detected
          fi
          
          echo "$CHANGED_FILES" > changed_files.txt

      - name: Extract Version, Name, Executions, and Deploy
        run: |
          # Read the changed files list from the temporary file
          CHANGED_FILES=$(cat changed_files.txt)

          # Initialize a flag to detect if any deployment was done
          DEPLOYMENT_DONE=false

          # Loop through each changed file
          for FILE in $CHANGED_FILES; do
            if [[ $FILE == *"metadata.yml"* ]]; then
              # Extract version, name, and executions from metadata.yml
              VERSION=$(yq e '.api.version' $FILE)
              NAME=$(yq e '.api.name' $FILE)
              EXECUTIONS=$(yq e '.api.executions[].type' $FILE)

              # Skip if either version or name is not found
              if [ -z "$VERSION" ] || [ -z "$NAME" ]; then
                echo "No version or name found in $FILE. Skipping."
                continue
              fi

              # If no execution types found, skip
              if [ -z "$EXECUTIONS" ]; then
                echo "No execution types found in $FILE. Skipping."
                continue
              fi

              # Construct artifact ID
              ARTIFACT_ID="app-afesox-${NAME}-stable"

              # Set environment variables for Maven
              export VERSION
              export ARTIFACT_ID
              export NAME

              # Loop through all the executions
              for EXECUTION_TYPE in $EXECUTIONS; do
                echo "Deploying ${NAME} with execution type ${EXECUTION_TYPE}, artifact ID ${ARTIFACT_ID}, and version ${VERSION}..."

                # Run Maven build and deploy based on execution type
                if mvn clean package -Dproject.version=${VERSION} -Dexecution=${EXECUTION_TYPE}; then
                  if mvn deploy -Dproject.version=${VERSION} -Dpackage=${ARTIFACT_ID}; then
                    echo "Deployment of ${ARTIFACT_ID} with version ${VERSION} and execution type ${EXECUTION_TYPE} successful."
                    DEPLOYMENT_DONE=true
                  else
                    echo "Deployment failed for execution type ${EXECUTION_TYPE}. Version ${VERSION} might already be deployed for ${ARTIFACT_ID}."
                  fi
                else
                  echo "Maven package failed for execution type ${EXECUTION_TYPE}. Skipping deployment for this execution."
                fi
              done
            fi
          done

          if [ "$DEPLOYMENT_DONE" = false ]; then
            echo "No deployments were performed. Please check the changed files."
            exit 1
          fi
