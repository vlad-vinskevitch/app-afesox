name: Maven CI for Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify GitHub Token Access
        run: |
          if [ -z "${{ secrets.APP_AFESOX }}" ]; then
            echo "ERROR: Secret APP_AFESOX is not set or not accessible."
            exit 1
          else
            echo "GitHub token is set."
          fi

      - name: Setup Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.APP_AFESOX }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Detect changed YAML files
        id: detect_yaml
        run: |
          # Get the list of changed YAML files
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep -E '\.yml$')
          
          # Check if any YAML files were changed
          if [ -z "$CHANGED_FILES" ]; then
            echo "No YAML files changed."
            exit 1
          fi

          # Log changed files for debugging
          echo "Changed YAML files:"
          echo "$CHANGED_FILES"

          # Extract version and package based on the first changed YAML file
          FIRST_CHANGED_FILE=$(echo "$CHANGED_FILES" | head -n 1)
          VERSION=$(yq e '.info.version' "$FIRST_CHANGED_FILE")
          PACKAGE=$(basename "$FIRST_CHANGED_FILE" | sed 's/\.[^.]*$//')
          
          # Log the extracted version and package
          echo "VERSION=$VERSION"
          echo "PACKAGE=$PACKAGE"

          # Use environment variables directly in the next steps
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "PACKAGE=$PACKAGE" >> $GITHUB_ENV

      - name: Build and Deploy with Maven
        run: |
          if [ -z "${{ env.VERSION }}" ] || [ -z "${{ env.PACKAGE }}" ]; then
            echo "Version or package information missing."
            exit 1
          fi

          # Build the project
          mvn clean package -Dproject.version=${{ env.VERSION }}

          # Deploy the project to the corresponding package
          if mvn deploy -Dproject.version=${{ env.VERSION }}; then
            echo "Deployment successful."
          else
            echo "Deployment failed. Current version already deployed."
            exit 1
          fi
