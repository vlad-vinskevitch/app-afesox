name: Maven CI for Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Ensure previous commit is available for comparison

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify GitHub Token Access
        run: |
          if [ -z "${{ secrets.APP_AFESOX }}" ]; then
            echo "ERROR: Secret APP_AFESOX is not set or not accessible."
            exit 1
          fi

      - name: Setup Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.APP_AFESOX }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Detect changed YAML files
        id: detect_yaml
        run: |
          # Detect changed YAML files, excluding any in the `.github` directory
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep -E '\.yml$' | grep -v '^\.github/')
          echo "Changed YAML files: $CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "No YAML files changed outside of .github directory."
            exit 0  # Exit gracefully if no relevant changes are detected
          fi
          
          # Output to a temporary file for further processing
          echo "$CHANGED_FILES" > changed_files.txt

      - name: Extract Version, Name, and Executions from Metadata
        id: extract_metadata
        run: |
          # Read the changed files list from the temporary file
          CHANGED_FILES=$(cat changed_files.txt)
          
          for FILE in $CHANGED_FILES; do
            if [[ $FILE == *"metadata.yml"* ]]; then
              # Extract version, name, and executions from metadata.yml
              VERSION=$(yq e '.api.version' $FILE)
              NAME=$(yq e '.api.name' $FILE)
              EXECUTIONS=$(yq e '.api.executions[].type' $FILE)
          
              # Skip if version or name is not found
              if [ -z "$VERSION" ] || [ -z "$NAME" ]; then
                echo "No version or name found in $FILE. Skipping."
                continue
              fi
          
              # Store the version, name, and executions for later steps
              echo "::set-output name=version::$VERSION"
              echo "::set-output name=name::$NAME"
              echo "::set-output name=executions::$EXECUTIONS"
          
              # Debug outputs
              echo "Debug: Extracted Version: $VERSION"
              echo "Debug: Extracted Name: $NAME"
              echo "Debug: Extracted Executions: $EXECUTIONS"
            fi
          done

      - name: Print Execution Types and Run Maven Deployments
        run: |
          VERSION=${{ steps.extract_metadata.outputs.version }}
          NAME=${{ steps.extract_metadata.outputs.name }}
          EXECUTIONS="${{ steps.extract_metadata.outputs.executions }}"

          # Debug outputs before running Maven
          echo "Debug: VERSION = $VERSION"
          echo "Debug: NAME = $NAME"
          echo "Debug: EXECUTIONS = $EXECUTIONS"

          # Loop through the executions and trigger corresponding Maven executions
          for EXECUTION_TYPE in "${EXECUTIONS_ARRAY[@]}"; do

            mvn clean generate-sources -P"$EXECUTION_TYPE -Dproject.version="$VERSION" " -X 2>&1 | tee mvn_debug.log
          
            # Debug output: Check Maven debug log for errors
            echo "Debug: Maven command completed. Check mvn_debug.log for details."

            # Check the result of the Maven command
            if [ $? -eq 0 ]; then
              echo "Deployment for execution type $EXECUTION_TYPE successful."
            else
              echo "ERROR: Deployment for execution type $EXECUTION_TYPE failed. Skipping."
              exit 1  # Exit the script if a deployment fails
            fi
          done
