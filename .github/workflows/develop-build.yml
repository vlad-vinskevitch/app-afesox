name: Maven CI for Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Ensure previous commit is available for comparison

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify GitHub Token Access
        run: |
          if [ -z "${{ secrets.APP_AFESOX }}" ]; then
            echo "ERROR: Secret APP_AFESOX is not set or not accessible."
            exit 1
          fi

      - name: Setup Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.APP_AFESOX }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Detect changed YAML files
        id: detect_yaml
        run: |
          # Detect changed YAML files, excluding any in the `.github` directory
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep -E '\.yml$' | grep -v '^\.github/')
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No YAML files changed outside of .github directory."
            exit 1
          fi
          
          # Output to a temporary file for further processing
          echo "$CHANGED_FILES" > changed_files.txt

      - name: Extract Version and Name from metadata
        id: extract_metadata
        run: |
          # Read the changed files list from the temporary file
          CHANGED_FILES=$(cat changed_files.txt)
          
          # Process metadata file if it was changed
          METADATA_FILE=$(echo "$CHANGED_FILES" | grep 'metadata.yml')
          
          if [ -f "$METADATA_FILE" ]; then
            VERSION=$(yq e '.api.version' "$METADATA_FILE")
            NAME=$(yq e '.api.name' "$METADATA_FILE")

            # Export variables correctly using environment files
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "NAME=$NAME" >> $GITHUB_ENV
          else
            echo "No metadata file found in changed files."
            exit 1
          fi

      - name: Update POM.xml with new artifactId and version
        run: |
          # Check if the variables are properly set
          if [ -z "${VERSION}" ] || [ -z "${NAME}" ]; then
            echo "VERSION or NAME is not set correctly."
            exit 1
          fi

          # Construct artifactId
          ARTIFACT_ID="app-afesox-${NAME}-stable"

          echo "Updating POM.xml with artifactId: ${ARTIFACT_ID} and version: ${VERSION}"

          # Update the POM file with the new artifactId and version
          sed -i "s/<artifactId>app-afesox<\/artifactId>/<artifactId>${ARTIFACT_ID}<\/artifactId>/" pom.xml
          sed -i "s/<version>${env.VERSION}<\/version>/<version>${VERSION}<\/version>/" pom.xml

      - name: Build and Deploy with Maven
        run: |
          # Check if the variables are properly set
          if [ -z "${VERSION}" ] || [ -z "${ARTIFACT_ID}" ]; then
            echo "VERSION or ARTIFACT_ID is not set correctly."
            exit 1
          fi

          echo "Deploying to package: ${ARTIFACT_ID} with version: ${VERSION}"
          mvn clean package -Dproject.version=${VERSION}
          
          if mvn deploy -Dproject.version=${VERSION} -Dpackage=${ARTIFACT_ID}; then
            echo "Deployment successful."
          else
            echo "Deployment failed. Version ${VERSION} might already be deployed."
            exit 1
          fi
