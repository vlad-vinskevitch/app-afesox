name: Maven CI for Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.TEST_PACKAGE_API }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Print GitHub Token (Debugging)
        run: echo "GitHub Token: ${{ secrets.TEST_PACKAGE_API }}"

      - name: Build with Maven (Debug)
        run: mvn clean package -X

      - name: Deploy to GitHub Packages (Debug)
        run: mvn deploy -X
