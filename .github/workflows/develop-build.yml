name: Maven CI for Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify GitHub Token Access
        run: |
          if [ -z "${{ secrets.APP_AFESOX }}" ]; then
            echo "ERROR: Secret APP_AFESOX is not set or not accessible."
            exit 1
          else
            echo "GitHub token is set."
          fi

      - name: Setup Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.APP_AFESOX }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Extract Version from openapi-rest.yml
        id: extract_version
        run: |
          VERSION=$(yq e '.info.version' ./apis/athssox/api-first/openapi-rest.yml)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check if Version is Already Deployed
        id: check_version
        run: |
          DEPLOYED_VERSIONS=$(curl -s -H "Authorization: token ${{ secrets.APP_AFESOX }}" "https://maven.pkg.github.com/vlad-vinskevitch/app-afesox/com/afesox/app-afesox/maven-metadata.xml" | grep -oPm1 "(?<=<version>)[^<]+")
          if echo "$DEPLOYED_VERSIONS" | grep -q "${{ env.VERSION }}"; then
            echo "Version ${{ env.VERSION }} is already deployed."
            echo "skip_deploy=true" >> $GITHUB_ENV
          else
            echo "Version ${{ env.VERSION }} is not deployed yet."
            echo "skip_deploy=false" >> $GITHUB_ENV
          fi

      - name: Build and Deploy with Maven
        if: env.skip_deploy == 'false'
        run: |
          mvn clean package -Dproject.version=${{ env.VERSION }}
          mvn deploy -Dproject.version=${{ env.VERSION }}

      - name: Skip Deployment
        if: env.skip_deploy == 'true'
        run: echo "Skipping deployment as version ${{ env.VERSION }} is already deployed."
